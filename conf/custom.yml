# Environment variables available for all md or HTML files
# They are the same for all languages. Feel free to use
# values like "- some-en-var: XX" + "- some-es-var: XX" to define 
# different values for each language

custom_extra:
  # define all available languages
  alternate:
    - name: English
      lang: en
    - name: Español
      lang: es
    - name: Français
      lang: fr
  my_en_text_data: "This is a custom data"
  my_es_text_data: "Esta es una data personalizada"
  my_fr_text_data: "Ceci est une donnée personnalisée"
